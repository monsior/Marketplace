<h1 style="text-align: center;">Categories</h1>

<div class="container">
    <div class="d-inline-flex" *ngFor="let category of categories">
        <a class="category" [routerLink]="['auctions/category/', category.id]">
            <span class="category-img-circle">
                <img class="category-img" src="{{category.imageUrl}}" width="50">
            </span>
            <p class="category-name">{{category.name}}</p>
        </a>
    </div>
</div>
